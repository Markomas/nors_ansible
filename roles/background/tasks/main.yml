- name: Upload news.service.j2 template to remote server
  become: true
  template:
    src: news.service.j2
    dest: /etc/systemd/system/news.service
    owner: root
    group: root
    mode: 0644

- name: Reload systemctl
  become: true
  systemd:
    daemon_reload: yes

- name: Enable news.service
  become: true
  systemd:
    name: news.service
    state: started
    enabled: yes